<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OTP Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .otp-input-container {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .otp-boxes {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .otp-box {
            width: 3rem;
            height: 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            background: white;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }
        
        .otp-box.filled {
            border-color: #667eea;
            background: #f8fafc;
            color: #667eea;
        }
        
        .otp-box.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .otp-box.error {
            border-color: #ef4444;
            background: #fef2f2;
            color: #ef4444;
        }
        
        .otp-hidden-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;
            cursor: text;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .result h3 {
            margin-top: 0;
            color: #495057;
        }
        
        .result pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test OTP Input</h1>
        
        <div class="otp-input-container">
            <div class="otp-boxes" id="otpBoxes">
                <!-- OTP boxes will be rendered here -->
            </div>
            <input
                type="text"
                id="otpInput"
                class="otp-hidden-input"
                maxlength="6"
                autocomplete="one-time-code"
                inputmode="numeric"
                pattern="[0-9]*"
                placeholder=""
                aria-label="Nhập mã OTP"
            />
        </div>
        
        <div class="result">
            <h3>Kết quả:</h3>
            <div id="result">Chưa nhập gì</div>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="clearOTP()" style="margin-right: 10px;">Xóa OTP</button>
            <button onclick="focusInput()">Focus Input</button>
        </div>
    </div>

    <script>
        const length = 6;
        let otp = '';
        let focused = false;
        
        const otpInput = document.getElementById('otpInput');
        const otpBoxes = document.getElementById('otpBoxes');
        const resultDiv = document.getElementById('result');
        
        function renderOTPBoxes() {
            otpBoxes.innerHTML = '';
            for (let i = 0; i < length; i++) {
                const digit = otp[i] || '';
                const isActive = focused && i === otp.length;
                
                const box = document.createElement('div');
                box.className = `otp-box ${digit ? 'filled' : ''} ${isActive ? 'active' : ''}`;
                box.textContent = digit;
                box.onclick = () => {
                    otpInput.focus();
                };
                
                otpBoxes.appendChild(box);
            }
        }
        
        function updateResult() {
            resultDiv.innerHTML = `
                <strong>OTP:</strong> "${otp}"<br>
                <strong>Length:</strong> ${otp.length}/${length}<br>
                <strong>Focused:</strong> ${focused}<br>
                <strong>Complete:</strong> ${otp.length === length}
            `;
        }
        
        function handleChange(e) {
            const value = e.target.value.replace(/\D/g, ''); // Chỉ cho phép số
            if (value.length <= length) {
                otp = value;
                renderOTPBoxes();
                updateResult();
            }
        }
        
        function handleFocus() {
            focused = true;
            renderOTPBoxes();
            updateResult();
        }
        
        function handleBlur() {
            focused = false;
            renderOTPBoxes();
            updateResult();
        }
        
        function clearOTP() {
            otp = '';
            otpInput.value = '';
            renderOTPBoxes();
            updateResult();
            otpInput.focus();
        }
        
        function focusInput() {
            otpInput.focus();
        }
        
        // Event listeners
        otpInput.addEventListener('input', handleChange);
        otpInput.addEventListener('focus', handleFocus);
        otpInput.addEventListener('blur', handleBlur);
        
        // Auto-focus khi load
        setTimeout(() => {
            otpInput.focus();
        }, 100);
        
        // Initial render
        renderOTPBoxes();
        updateResult();
    </script>
</body>
</html>
