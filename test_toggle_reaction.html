<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Toggle Reaction API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 3px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Test Toggle Reaction API</h1>
    
    <div class="test-section">
        <h3>Test Toggle Reaction</h3>
        <input type="text" id="postId" placeholder="Post ID" value="1">
        <input type="text" id="userId" placeholder="User ID" value="1">
        <select id="reactionType">
            <option value="LIKE">LIKE</option>
            <option value="LOVE">LOVE</option>
            <option value="HAHA">HAHA</option>
            <option value="WOW">WOW</option>
            <option value="SAD">SAD</option>
            <option value="ANGRY">ANGRY</option>
        </select>
        <button onclick="testToggleReaction()">Toggle Reaction</button>
        <div id="toggleResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Check User Reaction</h3>
        <input type="text" id="checkPostId" placeholder="Post ID" value="1">
        <input type="text" id="checkUserId" placeholder="User ID" value="1">
        <button onclick="testCheckReaction()">Check Reaction</button>
        <div id="checkResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Get Post Reactions</h3>
        <input type="text" id="getPostId" placeholder="Post ID" value="1">
        <button onclick="testGetReactions()">Get Reactions</button>
        <div id="getResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Flow: Create → Check → Toggle → Check</h3>
        <button onclick="testFullFlow()">Test Full Flow</button>
        <div id="flowResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = new Date().toLocaleTimeString() + ': ' + message;
        }

        async function testToggleReaction() {
            const postId = document.getElementById('postId').value;
            const userId = document.getElementById('userId').value;
            const reactionType = document.getElementById('reactionType').value;
            const resultDiv = document.getElementById('toggleResult');
            
            try {
                logResult('toggleResult', `Testing toggle reaction...`, 'info');
                
                const response = await fetch(`${API_BASE}/post-reactions/toggle?postId=${postId}&userId=${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        reactionType: reactionType
                    })
                });
                
                const data = await response.json();
                
                if (data.status && data.status.success) {
                    if (data.data) {
                        logResult('toggleResult', `✅ SUCCESS: Created reaction\n${JSON.stringify(data, null, 2)}`, 'success');
                    } else {
                        logResult('toggleResult', `✅ SUCCESS: Removed reaction\n${JSON.stringify(data, null, 2)}`, 'success');
                    }
                } else {
                    logResult('toggleResult', `❌ ERROR: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                logResult('toggleResult', `❌ EXCEPTION: ${error.message}`, 'error');
            }
        }

        async function testCheckReaction() {
            const postId = document.getElementById('checkPostId').value;
            const userId = document.getElementById('checkUserId').value;
            const resultDiv = document.getElementById('checkResult');
            
            try {
                logResult('checkResult', `Checking reaction...`, 'info');
                
                const response = await fetch(`${API_BASE}/post-reactions/check?postId=${postId}&userId=${userId}`);
                const data = await response.json();
                
                if (data.status && data.status.success) {
                    logResult('checkResult', `✅ User has reacted: ${data.data}\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    logResult('checkResult', `❌ ERROR: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                logResult('checkResult', `❌ EXCEPTION: ${error.message}`, 'error');
            }
        }

        async function testGetReactions() {
            const postId = document.getElementById('getPostId').value;
            const resultDiv = document.getElementById('getResult');
            
            try {
                logResult('getResult', `Getting reactions...`, 'info');
                
                const response = await fetch(`${API_BASE}/post-reactions/post/${postId}`);
                const data = await response.json();
                
                if (data.status && data.status.success) {
                    logResult('getResult', `✅ Found ${data.data.length} reactions\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    logResult('getResult', `❌ ERROR: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                logResult('getResult', `❌ EXCEPTION: ${error.message}`, 'error');
            }
        }

        async function testFullFlow() {
            const postId = document.getElementById('postId').value;
            const userId = document.getElementById('userId').value;
            const reactionType = document.getElementById('reactionType').value;
            const resultDiv = document.getElementById('flowResult');
            
            try {
                logResult('flowResult', `Starting full flow test...`, 'info');
                
                // Step 1: Check initial state
                logResult('flowResult', `Step 1: Checking initial reaction state...`, 'info');
                const check1 = await fetch(`${API_BASE}/post-reactions/check?postId=${postId}&userId=${userId}`);
                const check1Data = await check1.json();
                logResult('flowResult', `Initial state: ${check1Data.data ? 'Has reaction' : 'No reaction'}`, 'info');
                
                // Step 2: Toggle reaction (should create)
                logResult('flowResult', `Step 2: Toggling reaction (should create)...`, 'info');
                const toggle1 = await fetch(`${API_BASE}/post-reactions/toggle?postId=${postId}&userId=${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reactionType: reactionType })
                });
                const toggle1Data = await toggle1.json();
                logResult('flowResult', `Toggle 1 result: ${toggle1Data.status.success ? 'SUCCESS' : 'FAILED'}`, 
                         toggle1Data.status.success ? 'success' : 'error');
                
                // Step 3: Check after creation
                logResult('flowResult', `Step 3: Checking after creation...`, 'info');
                const check2 = await fetch(`${API_BASE}/post-reactions/check?postId=${postId}&userId=${userId}`);
                const check2Data = await check2.json();
                logResult('flowResult', `After creation: ${check2Data.data ? 'Has reaction' : 'No reaction'}`, 'info');
                
                // Step 4: Toggle reaction again (should remove)
                logResult('flowResult', `Step 4: Toggling reaction again (should remove)...`, 'info');
                const toggle2 = await fetch(`${API_BASE}/post-reactions/toggle?postId=${postId}&userId=${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reactionType: reactionType })
                });
                const toggle2Data = await toggle2.json();
                logResult('flowResult', `Toggle 2 result: ${toggle2Data.status.success ? 'SUCCESS' : 'FAILED'}`, 
                         toggle2Data.status.success ? 'success' : 'error');
                
                // Step 5: Check after removal
                logResult('flowResult', `Step 5: Checking after removal...`, 'info');
                const check3 = await fetch(`${API_BASE}/post-reactions/check?postId=${postId}&userId=${userId}`);
                const check3Data = await check3.json();
                logResult('flowResult', `After removal: ${check3Data.data ? 'Has reaction' : 'No reaction'}`, 'info');
                
                // Summary
                const summary = `
🎯 FULL FLOW TEST SUMMARY:
✅ Initial state: ${check1Data.data ? 'Has reaction' : 'No reaction'}
✅ Toggle 1 (create): ${toggle1Data.status.success ? 'SUCCESS' : 'FAILED'}
✅ After creation: ${check2Data.data ? 'Has reaction' : 'No reaction'}
✅ Toggle 2 (remove): ${toggle2Data.status.success ? 'SUCCESS' : 'FAILED'}
✅ After removal: ${check3Data.data ? 'Has reaction' : 'No reaction'}

${toggle1Data.status.success && toggle2Data.status.success ? '🎉 ALL TESTS PASSED!' : '❌ SOME TESTS FAILED!'}
                `;
                logResult('flowResult', summary, 'success');
                
            } catch (error) {
                logResult('flowResult', `❌ EXCEPTION in flow test: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
