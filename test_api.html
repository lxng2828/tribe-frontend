<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Forgot Password</title>
</head>
<body>
    <h1>Test API - Forgot Password</h1>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@example.com">
        <button onclick="testForgotPassword()">Test Forgot Password</button>
    </div>
    
    <div>
        <label for="otp">OTP:</label>
        <input type="text" id="otp" value="123456">
        <button onclick="testVerifyOTP()">Test Verify OTP</button>
    </div>
    
    <div>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" value="NewPassword123">
        <button onclick="testResetPassword()">Test Reset Password</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testForgotPassword() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({email: email})
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Forgot Password Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
        
        async function testVerifyOTP() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({email: email, otp: otp})
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Verify OTP Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
        
        async function testResetPassword() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/reset-password-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email, 
                        otp: otp, 
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Reset Password Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
